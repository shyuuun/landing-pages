<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kappy!</title>
</head>
<body>
    <header>
        <div class="line-right"></div>
        <h1 class="line-header">
            Kappy!
            <img 
            src="assets/coffee-cups.svg" 
            alt="kappy icon"> 
        </h1>
        <div class="line-left"></div>
    </header>
    <main>
        <section class="first page">

            <div class="img-container curvy-left left" id="left-image">
                <img 
                src="assets/coffee-1.png" 
                alt="coffee-1"
                class="curvy-left"
                >
            </div>

            <div class="middle">
                <h3>The best</h3>
                <h3 class="bigger-text">Coffee</h3>
                <h3>for you</h3>
                <p>Step into our cozy haven, where every cup tells a story and every sip brings comfort.</p>
            </div>

            <div class="img-container curvy-right right" id="right-image">
                <img 
                src="assets/coffee-2.jpg" 
                alt="coffee-2"
                class="curvy-right"
                >
            </div>
        </section>
        <section class="cards page default" id="cards">
            <div class="cards-header">
                <h1 class="big-text">Your moots</h1>
                <div class="cards-header-select">
                    <p>Your coffee</p>
                    <a 
                    href="#cards"
                    onclick="expand()"
                    >View All</a>
                </div>
            </div>
        </section>
        <section class="desc page">

        </section>
        <section class="location page">

        </section>
    </main>
    <footer>
        <footer class="nav">

        </footer>
        <footer class="end">

        </footer>
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
